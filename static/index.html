<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf8" />
		<title>cashtrack</title>
		<link rel="stylesheet" href="icons.css" />
		<script type="application/javascript" src="jquery-1.9.1.js"></script>
		<script type="application/javascript" src="jquery-ui.js"></script>
		<script type="application/javascript" src="underscore.js"></script>
		<script type="application/javascript" src="backbone.js"></script>
		<link rel="stylesheet" href="style.css" />
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="main"></div>
		<script type="text/template" id="template-view">
			<% _.each(sections, function(categories, name) { %>
				<div class="section">
					<h2><%= name %></h2>
					<% _.each(categories, function(category) { %>
						<div class="category source" title="<%= category.name %>" style="background-color: <%= category.color %>">
							<span class="label"><%= category.name %></span>
							<span aria-hidden="true" class="icon icon-<%= category.icon %>"></span>
							<span class="value">
								<%= category.value %><% if( category.budget ) { %>/<%= category.budget %><% } %> â‚¬
							</span>
						</div>
					<% }) %>
				</div>			
			<% }); %>
		</script>
		<script type="application/javascript" src="main.js"></script>
		
		<div id="header">
		
		</div>
		<div id="content">
			
		</div>
	</body>
</html>
