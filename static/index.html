<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf8" />
		<title>cashtrack</title>
		<meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,
                                   maximum-scale=1.0,
                                   user-scalable=no">
								   
		<link href='/static/fonts/roboto.css' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/static/default.css" />
		<link rel="stylesheet" href="/static/style.css" />
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<script type="application/javascript" src="/static/lib/underscore.js"></script>
		<script type="application/javascript" src="/static/lib/globalize.js"></script>
		<script type="application/javascript" src="/static/lib/globalize.culture.de.js"></script>
		<script type="application/javascript" src="/static/lib/zepto.js"></script>
		<script type="application/javascript" src="/static/lib/app.js"></script>
		<script type="application/javascript" src="/static/main.js"></script>
		
		<div id="overview" class="app-page" data-page="overview">
			<div class="app-topbar">
				<div class="app-title">Übersicht</div>
				<div class="app-button right" data-target="newtransaction">+</div>
			</div>
			<div class="app-content">
				<div class="wrapper">
					<div class="top">
						<div class="month"></div>
						<div class="expenses"></div>
					</div>
					<ul class="categories">
						<li class="category template">
							<div class="left">
								<div class="name"></div>
								<div class="amount"></div>
							</div>
							<div class="right">
								<div class="bar"></div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div id="newtransaction" class="app-page" data-page="newtransaction">
			<div class="app-topbar">
				<div class="app-button left back">&#x2717; Abbrechen</div>
				<div class="app-button right save">&#x2713; Speichern</div>
			</div>
			<div class="app-content">
				<div class="app-section">
					<div class="amount-wrapper">
						<input class="app-input amount" type="text" value="0,00" /><span class="add-on">€</span>
					</div>
				</div>
				<ul class="app-list app-section categories" size="5">
					<li class="category template" data-category="">
						<span class="color"></span>
						<span class="name"></span>
						<input class="radio" type="radio">
					</li>
				</ul>
				<div class="app-section further" >
					<div class="input">
						<label for="date">Datum:</label>
						<input class="app-input date" value="Heute" name="date"/>
					</div>
					<div class="input">
						<label for="notes">Notizen:</label>
						<input class="app-input notes" value="" name="notes"/>
					</div>
				</div>
				<div class="app-section">
					<div class="app-button save">Speichern</div>
				</div>
			</div>
		</div>
		
		<script type="application/javascript">
			try {
				App.restore();
			} catch( err ) {
				App.load('overview');
			}
		</script>
	</body>
</html>
