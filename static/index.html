<html lang="de">
	<head>
		<meta charset="utf8" />

		</style>
	</head>
	<body>
		<div id="main"></div>
		<script type="text/template" id="template-home-screen">
			<div class="section income">
				<h2>Einnahmen</h2>
				<div class="nodes"></div>
			</div>
			<div class="section accounts">
				<h2>Konten</h2>
				<div class="nodes"></div>
			</div>
			<div class="section categories">
				<h2>Ausgaben</h2>
				<div class="nodes"></div>
			</div>
			<div class="section goals">
				<h2>Sparziele</h2>
				<div class="nodes"></div>
			</div>
		</script>
		<script type="text/template" id="template-node">
			<span class="label"><%= name %></span>
			<span aria-hidden="true" class="icon icon-<%= icon %>"></span>
			<span class="value">
				<%= actual %><% if( budget ) { %>/<%= budget %><% } %> â‚¬
			</span>
		</script>
		<script type="text/template" id="template-transaction">
		
		</script>
		<script type="application/javascript" src="/static/app.js"></script>
		<script type="application/javascript" src="/static/entities.nodes.js"></script>
		<script type="application/javascript" src="/static/entities.subcollection.js"></script>
		<script type="application/javascript" src="/static/home.js"></script>
		<script type="application/javascript" src="/static/home.screen.js"></script>
		<script type="application/javascript">
			CashTrack.start();
		</script>
		<div id="header">
		
		</div>
		<div id="content-region">
			
		</div>
		<div id="dialog-region">
			<div class="modal">
				<div class="title">
					<h3 class="value">Gehalt > Lebensmittel</h3>
					<button class="close">&times;</button>
				</div>
				<div class="body">
					<FORM NAME="Calc">
<TABLE>
<TR>
<TD>
<INPUT TYPE="text"   NAME="Input" Size="16">
<br>
</TD>
</TR>
<TR>
<TD>
<INPUT TYPE="button" NAME="one"   VALUE="  1  " OnClick="Calc.Input.value += '1'">
<INPUT TYPE="button" NAME="two"   VALUE="  2  " OnCLick="Calc.Input.value += '2'">
<INPUT TYPE="button" NAME="three" VALUE="  3  " OnClick="Calc.Input.value += '3'">
<INPUT TYPE="button" NAME="plus"  VALUE="  +  " OnClick="Calc.Input.value += ' + '">
<br>
<INPUT TYPE="button" NAME="four"  VALUE="  4  " OnClick="Calc.Input.value += '4'">
<INPUT TYPE="button" NAME="five"  VALUE="  5  " OnCLick="Calc.Input.value += '5'">
<INPUT TYPE="button" NAME="six"   VALUE="  6  " OnClick="Calc.Input.value += '6'">
<INPUT TYPE="button" NAME="minus" VALUE="  -  " OnClick="Calc.Input.value += ' - '">
<br>
<INPUT TYPE="button" NAME="seven" VALUE="  7  " OnClick="Calc.Input.value += '7'">
<INPUT TYPE="button" NAME="eight" VALUE="  8  " OnCLick="Calc.Input.value += '8'">
<INPUT TYPE="button" NAME="nine"  VALUE="  9  " OnClick="Calc.Input.value += '9'">
<INPUT TYPE="button" NAME="times" VALUE="  x  " OnClick="Calc.Input.value += ' * '">
<br>
<INPUT TYPE="button" NAME="clear" VALUE="  c  " OnClick="Calc.Input.value = ''">
<INPUT TYPE="button" NAME="zero"  VALUE="  0  " OnClick="Calc.Input.value += '0'">
<INPUT TYPE="button" NAME="DoIt"  VALUE="  =  " OnClick="Calc.Input.value = eval(Calc.Input.value)">
<INPUT TYPE="button" NAME="div"   VALUE="  /  " OnClick="Calc.Input.value += ' / '">
<br>
</TD>
</TR>
</TABLE>
</FORM>
				</div>
				<div class="buttons">
					<button class="today">Heute</button>
					<button class="yesterday">Gestern</button>
					<button class="date secondary">anderer Tag</button>
				</div>
			</div>
		</div>
	</body>
</html>
