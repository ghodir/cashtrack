<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf8" />
		<title>cashtrack</title>
		<link rel="stylesheet" href="icons.css" />
		<script type="application/javascript" src="jquery-1.9.1.js"></script>
		<script type="application/javascript" src="jquery-ui.js"></script>
		<script type="application/javascript" src="main.js"></script>
		<link rel="stylesheet" href="style.css" />
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="header">
		
		</div>
		<div id="content">
			<div class="section">
				<h2>Einnahmen</h2>
				<div class="category source" title="Gehalt">
					<span class="label">Gehalt</span>
					<span aria-hidden="true" class="icon icon-coin"></span>
					<span class="value">5.4/10.2k €</span>
				</div>
			</div>
			<div class="section">
				<h2>Konten</h2>
				<div class="category source destination" title="Bank" style="background-color: #c0392b;">
					<span class="label">Bank</span>
					<span aria-hidden="true" class="icon icon-library"></span>
					<span class="value">100k €</span>
				</div>
				<div class="category source destination" title="Kreditkarte" style="background-color: #d35400;">
					<span class="label">Kreditkarte</span>
					<span aria-hidden="true" class="icon icon-credit"></span>
					<span class="value">10/1000 €</span>
				</div>
			</div>
			<div class="section">
				<h2>Ausgaben</h2>
				<div class="category destination" title="Lebensmittel" style="background-color: #2ecc71;">
					<span class="label">Lebensmittel</span>
					<span aria-hidden="true" class="icon icon-apple"></span>
					<span class="value">5/32 €</span>
				</div>
				<div class="category destination" title="Restaurant" style="background-color: #2980b9;">
					<span class="label">Restaurant</span>
					<span aria-hidden="true" class="icon icon-food"></span>
					<span class="value">30/50 €</span>
				</div>
			</div>
			<div class="section">
				<h2>Sparziele</h2>
				<div class="category destination" title="Urlaub" style="background-color: #f39c12;">
					<span class="label">Urlaub</span>
					<span aria-hidden="true" class="icon icon-airplane"></span>
					<span class="value">120/800 €</span>
				</div>
			</div>
		</div>
	</body>
</html>
