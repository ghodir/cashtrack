<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf8" />
		<title>cashtrack</title>
		<meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,
                                   maximum-scale=1.0,
                                   user-scalable=no">
								   
		<link href='http://fonts.googleapis.com/css?family=Roboto:100&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/static/default.css" />
		<link rel="stylesheet" href="/static/style.css" />
		<style type="text/css">
		
			#newtransaction .amount-wrapper {
				text-align: right;
				margin: 0 18px;
				font-size: 2em;
			}
			
			#newtransaction .amount {
				display: inline-block;
				width: 200px;
				text-align: right;
				padding-right: 2px;
				vertical-align: top;
				height: auto;
				line-height: normal;
				margin: 0;
				border-bottom: 0;
				
				font-weight: 100;
			}
			
			#newtransaction .amount.error {
				color: #cc0000;
			}
			
			#newtransaction .amount-wrapper .add-on {
				display: inline-block;
				height: 40px;
				margin-left: -1px;
				padding: 10px 0 10px 4px;
				vertical-align: top;
				
				font-weight: 100;
			}
			
			#newtransaction .category {
				cursor: pointer;
			}
			
			#newtransaction .category:last-child {
				border-bottom: 0;
			}
			
			#newtransaction .category .color {
				display: inline-block;
				width: .75em;
				height: .75em;
				margin-right: .5em;
			}
			
			#newtransaction .category .radio {
				float: right;
				height: 43px;
				line-height: 43px;
				margin: 0;
			}
			
			#newtranscation .category.selected .radio {
				
			}
			
			#newtransaction .input {
				margin: 0 18px;
			}
			
			#newtransaction .input label {
				width: 100px;
				height: 20px;
				padding: 10px 0;
				display: inline-block;
			}
			
			#newtransaction .input input {
				width: auto;
				display: inline-block;
				border-bottom: 1px solid #eee;
			}
			
			#newtransaction .input:last-child input {
				border-bottom: 0;
			}
			
		</style>
	</head>
	<body>
		<script type="application/javascript" src="/static/lib/zepto.js"></script>
		<script type="application/javascript" src="/static/lib/app.js"></script>
		<script type="application/javascript" src="/static/main.js"></script>
		
		<div id="overview" class="app-page" data-page="overview">
			<div class="app-topbar">
				<div class="app-title">Übersicht</div>
				<div class="app-button right" data-target="newtransaction">+</div>
			</div>
			<div class="app-content"></div>
		</div>
		
		<div id="newtransaction" class="app-page" data-page="newtransaction">
			<div class="app-topbar">
				<div class="app-button left back">&#x2717; Abbrechen</div>
				<div class="app-button right save">&#x2713; Speichern</div>
			</div>
			<div class="app-content">
				<div class="app-section">
					<div class="amount-wrapper">
						<input class="app-input amount" type="text" value="0,00" /><span class="add-on">€</span>
					</div>
				</div>
				<ul class="app-list app-section categories" size="5">
					<li class="category template" data-category="">
						<span class="color"></span>
						<span class="name"></span>
						<input class="radio" type="radio">
					</li>
				</ul>
				<div class="app-section further" >
					<div class="input">
						<label for="date">Datum:</label>
						<input class="app-input date" value="Heute" name="date"/>
					</div>
					<div class="input">
						<label for="notes">Notizen:</label>
						<input class="app-input notes" value="" name="notes"/>
					</div>
				</div>
				<div class="app-section">
					<div class="app-button save">Speichern</div>
				</div>
			</div>
		</div>
		
		<script type="application/javascript">
			try {
				App.restore();
			} catch( err ) {
				App.load('overview');
			}
		</script>
	</body>
</html>
